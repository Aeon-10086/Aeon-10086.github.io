<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ballon</title>
    <link rel="stylesheet" href="./css/ballon.css" />
  </head>
  <body style="height: 10000px">
    <h1>BALLON-CSS</h1>
    <hr />
    <button aria-label="Hello Word!" date-ballon-pos="up">up</button>
    <button aria-label="Hello Word! " date-ballon-pos="left">left</button>
    <button aria-label="Hello Word!" date-ballon-pos="down">down</button>
    <button aria-label="Hello Word!" date-ballon-pos="right">right</button>
    <button aria-label="Hello Word!" date-ballon-pos="up-left">up-left</button>
    <button aria-label="Hello Word!" date-ballon-pos="up-right">
      up-right
    </button>
    <button aria-label="Hello Word!" date-ballon-pos="down-left">
      down-left
    </button>
    <button aria-label="Hello Word!" date-ballon-pos="down-right">
      down-right
    </button>
    <button aria-label="Hi! " date-ballon-pos="up" data-ballon-length="small">
      small
    </button>
    <button
      aria-label="Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word!  "
      date-ballon-pos="left"
      data-ballon-length="medium"
    >
      medium
    </button>
    <button
      aria-label="Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word!  "
      date-ballon-pos="up"
      data-ballon-length="medium"
    >
      medium
    </button>
    <button
      aria-label="Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word!   Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word!"
      date-ballon-pos="right"
      data-ballon-length="large"
    >
      large
    </button>
    <button
      aria-label="Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word!   Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word!"
      date-ballon-pos="up"
      data-ballon-length="Xlarge"
    >
      Xlarge
    </button>
    <button
      aria-label="Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word!   Hello Word! Hello Word! Hello Word! Hello Word! Hello Word! Hello Word!"
      date-ballon-pos="up"
      data-ballon-length="fit"
    >
      fit
    </button>
    <button
      aria-label="Hello Word!"
      date-ballon-pos="up-left"
      data-balloon-blunt
    >
      No animation
    </button>
    <button
      aria-label="Hello Word!"
      date-ballon-pos="up-right"
      data-balloon-visible
    >
      Always visible
    </button>
  </body>
</html>
