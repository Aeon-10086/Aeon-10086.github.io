<script id="ch0103/17" type="norun">
  // 计算三角形面积
  var xa = Number(prompt("请输入A的x坐标:"));
  var ya = Number(prompt("请输入A的y坐标:"));
  var xb = Number(prompt("请输入B的x坐标:"));
  var yb = Number(prompt("请输入B的y坐标:"));
  var xc = Number(prompt("请输入C的x坐标:"));
  var yc = Number(prompt("请输入C的y坐标:"));
  var lab = Math.sqrt((xa - xb) ** 2 + (ya - yb) ** 2);
  var lac = Math.sqrt((xa - xc) ** 2 + (ya - yc) ** 2);
  var lbc = Math.sqrt((xc - xb) ** 2 + (yc - yb) ** 2);
  var s = (lab + lac + lbc) / 2;
  var area = Math.sqrt(s * (s - lab) * (s - lac) * (s - lbc)).toFixed(2);
  console.log(area);
</script>

<script id="ch0104/20" type="norun">
  // 一元二次方程的根
  var a = +prompt("please input a:");
  var b = +prompt("please input b:");
  var c = +prompt("please input c:");
  var delta = b * b - 4 * a * c;
  if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
    var x2 = (-b - Math.sqrt(delta)) / (2 * a);
    console.log(
      "x1=" + Math.max(x1, x2).toFixed(5) + ";x2=" + Math.min(x1, x2).toFixed(5)
    );
  } else if (delta == 0) {
    var x = -b / (2 * a);
    console.log("x1=x2=" + x.toFixed(5));
  } else {
    var x1 =
      (-b / (2 * a)).toFixed(5) +
      "+" +
      ((Math.sqrt(-delta) / (2 * a)).toFixed(5) + "i");
    var x2 =
      (-b / (2 * a)).toFixed(5) +
      "-" +
      ((Math.sqrt(-delta) / (2 * a)).toFixed(5) + "i");
    console.log("x1=" + x1 + ";x2=" + x2);
  }
</script>
