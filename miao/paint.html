<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>画图</title>
    <style>
      canvas {
        border: 2px solid #f0f;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas width="400" height="300"></canvas>
  </body>
  <script>
    var canvas = document.querySelector("canvas");
    canvas.style.imageRendering = "pixelated";
    var ctx = canvas.getContext("2d");

    function dot(x, y, color = "black") {
      x = x | 0;
      y = y | 0;
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }

    function line(x1, y1, x2, y2) {
      ctx.strokeStyle = "black";
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }
    /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条30度的斜线（选做）
在四个角画分别画一条45度的斜线以让画面看起来像一个相框
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
  </script>
  <script>
    // YOUR CODE GOES BELOW
    // 11.画一个rgb色彩空间的某一面
    for (let i = 0; i <= 255; i++) {
      for (let j = 0; j <= 255; j++) {
        dot(i, j, `rgb(${255 - i},255,${255 - j})`);
      }
    }
    // 1.画一条实线
    for (let i = 10; i <= 250; i++) {
      dot(i, 10, "red");
    }
    // 2.画一条一个实点一个空点的虚线
    for (let i = 10; i <= 250; i = i + 2) {
      dot(i, 20, "blue");
    }
    // 3.画一条两个实点两个空点的虚线
    for (let i = 10; i <= 250; i = i + 4) {
      dot(i, 30, "green");
      dot(i + 1, 30, "green");
    }
    // 4.画一条三个实点两个空点的虚线
    for (let i = 10; i <= 250; i = i + 5) {
      for (let j = 0; j < 3; j++) {
        dot(i + j, 40, "tomato");
      }
    }
    // 5.画一条45度的斜线
    for (let i = 30; i <= 90; i++) {
      for (let j = 50; j <= 90; j++) {
        if (i == j) {
          dot(i, j, "black");
        }
      }
    }
    // 6.画一条30度的斜线（选做）
    // 虚假的30度的线
    for (let i = 0; i <= 150; i++) {
      for (let j = 0; j <= 120; j++) {
        let temp = Math.pow(j, 2) - (Math.pow(i, 2) + Math.pow(j, 2)) / 4;
        if (temp < 1 && temp > -100 && j > 50 && i > 70) {
          dot(i, j, "brown");
        }
      }
    }
    // 7.在四个角画分别画一条45度的斜线以让画面看起来像一个相框
    for (let i = 0; i < 50; i++) {
      for (let j = 50; j > 0; j--) {
        if (i == 50 - j) {
          dot(50 - i, 50 - j, "black");
          dot(350 + i, 50 - j, "black");
          dot(i, 300 - j, "black");
          dot(350 + i, 250 + j, "black");
        }
      }
    }
    // 8.画一条跨越画布左上角和右下角的对角线
    for (let i = 0; i <= 400; i++) {
      for (let j = 0; j <= 300; j++) {
        if (3 * i == 4 * j) {
          dot(i, j, "#f0f");
        }
      }
    }
    // 9.画一个空心矩形
    for (let i = 200; i <= 260; i++) {
      for (let j = 90; j <= 110; j++) {
        if (j == 90 || j == 110) {
          dot(i, j);
        } else if (i == 200 || i == 260) {
          dot(i, j);
        }
      }
    }
    // 10.画一个实心矩形
    for (let i = 200; i <= 260; i++) {
      for (let j = 60; j <= 80; j++) {
        dot(i, j, "tan");
      }
    }

    // 12.画一个空心的圆
    for (let i = 300; i <= 400; i++) {
      for (let j = 150; j <= 250; j++) {
        let r = Math.pow(i - 350, 2) + Math.pow(j - 200, 2);
        if (r <= 1600 && r >= 1520) {
          dot(i, j);
        }
      }
    }
    // 13.画一个实心的圆
    for (let i = 300; i <= 400; i++) {
      for (let j = 50; j <= 150; j++) {
        if (Math.pow(i - 350, 2) + Math.pow(j - 100, 2) <= 1600) {
          dot(i, j);
        }
      }
    }
    // 14.画一个大小合适的sin(x)的图像
    for (let x = 0; x <= 300; x = x + 1) {
      if (x % 3 == 0 && x % 2 == 0) {
        var y = Math.sin(x) * 50 + 200;
        dot(x, y, "red");
      }
    }
  </script>
</html>
